<div class="container row">
    <div class="d-flex flex-wrap justify-content-center" *ngIf="groups$ | async; let groups">
            <div class="col-3 m-2 card border" *ngFor="let group of groups.groups; index as i">
                <div class="card-body">
                    <h5 class="card-title">{{group.name}}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">{{group.desc}}</h6>
                    <div class="btn-group">
                        <button class="btn btn-primary" *ngIf="userHasAccess(group.id); else elseblock" (click)="goToGroup(group.id)">Open Group</button>
                        <button class="btn btn-primary" *ngIf="userHasAdmin(group.id)" (click)="setRequestList(group.name, group.requests)" type="button" data-bs-toggle="modal" data-bs-target="#requestModal">
                            Requests
                        </button>
                    </div>

                      
                    <ng-template #elseblock>
                        <div *ngIf="isRequested(group.requests) else notrequested">
                            Access Requested
                        </div>
                        <ng-template #notrequested>
                            <button class="btn btn-primary" (click)="requestJoin(group.id)">Request Access</button>
                        </ng-template>
                        
                    </ng-template>
                </div>
            </div>
    </div>
</div>

<!-- Modal Request List -->
<div id="requestModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Requests to join {{requestListName}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div *ngIf="requestList | async as list" class="modal-body">
            <div *ngIf="list.length > 0; else empty">
                <div *ngFor="let req of list">
                    <div class="col-2">
                        {{req.username}}
                    </div>
                    <div class="col-2 btn-group">
                        <button class="btn btn-success">Accept</button>
                        <button class="btn btn-danger">Deny</button>
                    </div>
                </div>
            </div>
            <ng-template #empty>
                No new requests
            </ng-template>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
